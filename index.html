<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blue World - 徐垚 XuYao</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF); /* Gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container, .main-container {
            text-align: center;
        }
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -100px; /* Move the content up */
        }
        .welcome-container h1 {
            font-size: 64px; /* Larger font size */
            color: #1E90FF; /* Dodger blue */
        }
        .welcome-container p {
            font-size: 28px; /* Slightly larger font size */
            color: #104E8B; /* Dark blue */
            margin-bottom: 40px; /* Add some space above the buttons */
        }
        .btn {
            padding: 20px 40px; /* Larger padding */
            font-size: 24px; /* Larger font size */
            color: white;
            background-color: #1E90FF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background-color: #104E8B;
        }
        .btn-large {
            width: 400px; /* Larger width for the visitor button */
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px; /* Add space between buttons */
        }
        .hidden {
            display: none;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center; /* Center the content */
        }
        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #1E90FF;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .footer {
            background-color: #104E8B;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 20px; /* Add space between buttons */
        }
        .nav-buttons .btn {
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="welcome-container" id="welcomeScreen">
        <h1>Welcome to My Blue World</h1>
        <p>by 徐垚 XuYao</p>
        <button class="btn btn-large" onclick="enterVisitor()">Visitor Entrance</button>
        <div class="btn-group">
            <button class="btn" onclick="googleLogin('caitie')">Caitie Enter</button>
            <button class="btn" onclick="googleLogin('xuyao')">Xuyao Enter</button>
        </div>
    </div>

    <div class="container main-container hidden" id="mainContent">
        <div class="nav-buttons">
            <button class="btn" onclick="showSection('aboutMe')">About Me</button>
            <button class="btn" onclick="showSection('myShare')">My Share</button>
            <button class="btn" onclick="showSection('blogPosts')">Blog Posts</button>
            <button class="btn" onclick="showSection('contactMe')">Contact Me</button>
        </div>
        <div class="section hidden" id="aboutMe">
            <h2>About Me</h2>
            <p>Hello! I'm 徐垚 XuYao. Welcome to my personal website where I share my thoughts, artworks, and experiences.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 徐垚 XuYao. All rights reserved.</p>
    </div>

</body>
</html>
